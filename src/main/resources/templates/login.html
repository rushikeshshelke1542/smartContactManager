<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info label-color">Login</h3>
                            <div th:if="${session.message}"  class="container text-center col-md-8 offset-md-2">
                                <div  th:classappend="${session.message.type}" class="alert">
                                    <span th:text="${session.message.content}"></span>
                                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                                   </div>
                                </div>
                            <div class="alert alert-danger" th:if="${param.error}" role="alert">
                                Invalid username or password!!
                              </div>
                              <div class="alert alert-success" th:if="${param.logout}" role="alert">
                               You have been logged out!!
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>
                                    <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/signup" class="text-info">Register here</a>
                            </div>
                        </form>

                        <div class="dropdown-divider mt-4 mb-8 "></div>
                        <a class="dropdown-item" th:href="@{/forgot}">Forgot password?</a>
                      </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
