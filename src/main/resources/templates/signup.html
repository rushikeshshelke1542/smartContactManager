<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <section>
        
        <div class="container">
            <div class="row"></div>
                <div class="col-md-8 offset-md-2">
                    <div  class="my-card">
                        <div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                           <p th:text="${session.message.content}"></p>
                           <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                          </div>
                        <div class="container text-center">
                            <img style="width: 80px;" src="" th:src="@{img/register.png}" alt="">
                        </div>
                        <h1 class="text-center">Register Here!!</h1>
                        <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name" placeholder="Enter your name" th:value="${user.name}" required>
                                <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                                
                                  </div>  
                            </div>

                              <div class="form-group">
                                <label  for="email">Email</label>
                                <input name = "email" type="email" class="form-control"  th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" id="email" placeholder="Enter your email" th:value="${user.email}"required>
                                <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
                              </div>

                              <div class="form-group">
                                <label for="password">Password</label>
                                <input name = "password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" id="password" placeholder="Enter your password" required> 
                                <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}"></div>
                            </div>
                              
                                <div class="form-group">
                                    <textarea name = "about" th:text="${user.about}"class= "form-control" placeholder="Enter about yourself" rows="5"></textarea>
                                </div>      

                                <div class="from-group form-check">
                                    <input type = "checkbox" name="agreement" class="form-check-input" id="agreement" />
                                    <label for="agreement"> Agree Terms and Conditions</label>
                                </div>

                                <div class="container text-center">
                                    <button type="submit" class="btn bg-primary text-white">Submit</button>
                                    <button type="reset" class="btn bg-primary text-white">Reset</button>
                                </div>
                        </for>
                    </div>

            </div>
        </div>

    </section>
</body>
</html>
