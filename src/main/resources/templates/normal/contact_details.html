<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <section>
       <div class="card mr-3 ml-3" >
        <div class="card-body text-center" th:if="${contact}">
            <div th:if="${session.message}"  class="container text-center col-md-8 offset-md-2">
                <div  th:classappend="${session.message.type}" class="alert">
                    <span th:text="${session.message.content}"></span>
                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                   </div>
                </div>
            <img src="" style="height: 200px; width: 200px;" class="profile_image" th:src="@{'/img/'+${contact.image}}" alt="profile photo">
            <h3 class="mt-3" th:text="${contact.name}"></h3>
            <table class="table text-center mL-2 mr-2">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#ID</th>
                    <th scope="col" th:text="${'DSCM206'+contact.cId}"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Email</th>
                    <td th:text="${contact.email}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Phone Number</th>
                    <td th:text="${contact.phone}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Work</th>
                    <td th:text="${contact.work}"></td>
                  </tr>
                </tbody>
              </table>
              <a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger text-white btn-sm">Delete</a> 
              <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post" class="mt-2">
                <button type="submit"  class="btn bg-primary text-white btn-sm">Update</button>
            </form>
       </div>
    </section>
   
</body>
</html>
