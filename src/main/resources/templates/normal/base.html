<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text = "${title}">Base html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto text-uppercase">

            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}" href="#">Home 
                <span class="sr-only">(current)</span></a>
            </a></li>
                <li class="nav-item "><a class="nav-link"  th:href="@{/user/profile}"><span th:text="${user.name}"></spanth> 
            </a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout 
                </a></li>
            
          </ul>
        </div>
      </nav>
      
    <!-- side bar -->

    <div class="side-bar">

        <span onclick="toggleSideBar()" class="crossBtn">&times;</span>
        
        <a href="#" th:href="@{/user/index}"class="items"> <i class="fa-sharp fa-solid fa-house"></i>  Home</a>
        <a href="#" th:href="@{/user/show-contacts/0}" class="items"><i class="fas fa-id-card-alt"></i>  View Contacts</a>
        <a href="#" th:href="@{/user/addContact}" class="items"><i class="fa-solid fa-address-book"></i> Add Contacts</a>
        <a href="#" th:href="@{/user/profile}" class="items"><i class="fa-solid fa-user"></i> View Profile</a>
        <a href="#" th:href="@{/user/settings}" class="items"><i class="fa-sharp fa-solid fa-gear"></i> Settings</a>
        <a href="#" th:href="@{/logout}" class="items"><i class="fa-sharp fa-solid fa-right-from-bracket"></i>  Logout</a>

    </div>

    <!-- side bar end -->
    <div class="content mt-5">
        <i onclick="toggleSideBar()" class="fas fa-bars m-3 "></i>

    <div th:replace = "${content}"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script th:src="@{/javaScript/script.js}"></script>

    <script>

        function deleteContact(cID){
        swal({
          title: "Are you sure?",
          text: "Are you sure you want to delete your contact?",
          icon: "warning",
          buttons: true,
          dangerMode: true,
        })
        .then(willDelete => {
          if (willDelete) {

            window.location = "/user/delete/"+cID;

               

          }
          else{
        
            swal("Your contact is not deleted");
          }
        });
            }
        </script>
  </body>
</html>
